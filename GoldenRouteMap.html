<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabuk | The Golden Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #kabuk-map { width:100%; height:100vh; }
  </style>
</head>
<body>
<div id="kabuk-map"></div>
<script>
  mapboxgl.accessToken = "pk.eyJ1IjoiYnJpYW5rYWJ1ayIsImEiOiJjbWh1dHNza2UwM2pqMnJweTNnaTVtNDJuIn0.LFhnJqW6kZcYW9xJ6Fd86A";

  // Day anchors (approximate, traveler-friendly)
  const points = [
    { day: 1, name:"Tokyo – NOHGA Akihabara (Arrival)", coords:[139.773, 35.702] },
    { day: 2, name:"Asakusa / Depachika Tasting", coords:[139.797, 35.714] },
    { day: 3, name:"teamLab / Harajuku–Omotesando", coords:[139.709, 35.672] },
    { day: 4, name:"Hakone – Ryokan Check-in (Gora)", coords:[139.048, 35.243] },
    { day: 5, name:"Lake Ashi / Open-Air Museum", coords:[139.029, 35.204] },
    { day: 6, name:"Kyoto – Hotel Granvia (Arrival)", coords:[135.758, 34.985] },
    { day: 7, name:"Fushimi Inari / Kinkaku-ji / Ryoan-ji", coords:[135.770, 35.034] },
    { day: 8, name:"Arashiyama Bamboo / Gion", coords:[135.673, 35.015] },
    { day: 9, name:"Osaka – Citadines Namba / Dotonbori", coords:[135.502, 34.668] },
    { day:10, name:"Departure", coords:[135.510, 34.700] }
  ];

  const map = new mapboxgl.Map({
    container: "kabuk-map",
    style: "mapbox://styles/briankabuk/cmhuu1l57008j01s26qxs9b55",
    center: [137.2, 35.2],
    zoom: 5.1
  });

  map.on("load", () => {
    map.addSource("kabuk-goldenroute", {
      type: "geojson",
      data: {
        type: "Feature",
        geometry: { type: "LineString", coordinates: points.map(p => p.coords) }
      }
    });

    map.addLayer({
      id: "kabuk-goldenroute-line",
      type: "line",
      source: "kabuk-goldenroute",
      paint: { "line-color": "#7C3AED", "line-width": 3 }
    });

    // Numbered markers in Kabuk purple
    points.forEach(p => {
      const el = document.createElement("div");
      el.style.background = "#7C3AED";
      el.style.color = "#fff";
      el.style.width = "26px";
      el.style.height = "26px";
      el.style.borderRadius = "50%";
      el.style.display = "flex";
      el.style.alignItems = "center";
      el.style.justifyContent = "center";
      el.style.fontSize = "12px";
      el.style.fontWeight = "600";
      el.style.boxShadow = "0 2px 6px rgba(0,0,0,.25)";
      el.innerText = p.day;

      new mapboxgl.Marker(el)
        .setLngLat(p.coords)
        .setPopup(new mapboxgl.Popup().setText(`Day ${p.day}: ${p.name}`))
        .addTo(map);
    });

    const bounds = new mapboxgl.LngLatBounds();
    points.forEach(p => bounds.extend(p.coords));
    map.fitBounds(bounds, { padding: 50 });
  });
</script>
</body>
</html>
