<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabuk | The Anime Pilgrimage Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #kabuk-map { width:100%; height:100vh; }
  </style>
</head>
<body>
<div id="kabuk-map"></div>
<script>
  mapboxgl.accessToken = "pk.eyJ1IjoiYnJpYW5rYWJ1ayIsImEiOiJjbWh1dHNza2UwM2pqMnJweTNnaTVtNDJuIn0.LFhnJqW6kZcYW9xJ6Fd86A";

  const points = [
    { day: 1, name: "Tokyo – NOHGA HOTEL AKIHABARA", coords: [139.773, 35.702] },
    { day: 2, name: "Akihabara & Ikebukuro", coords: [139.710, 35.731] },
    { day: 3, name: "Odaiba – DiverCity & Gundam Base", coords: [139.778, 35.626] },
    { day: 4, name: "Nakano Broadway & Suginami Animation Museum", coords: [139.664, 35.706] },
    { day: 5, name: "Nagoya – Ibis Styles Nagoya", coords: [136.882, 35.170] },
    { day: 6, name: "Ghibli Park / Toei Animation Museum", coords: [137.050, 35.156] },
    { day: 7, name: "Kyoto – OMO5 Kyoto Gion", coords: [135.776, 35.003] },
    { day: 8, name: "Fushimi Inari / Manga Museum", coords: [135.770, 34.967] }
  ];

  const map = new mapboxgl.Map({
    container: "kabuk-map",
    style: "mapbox://styles/briankabuk/cmhuu1l57008j01s26qxs9b55",
    center: [137.4, 35.1],
    zoom: 5.1
  });

  map.on("load", () => {
    map.addSource("kabuk-animepilgrimage", {
      type: "geojson",
      data: {
        type: "Feature",
        geometry: { type: "LineString", coordinates: points.map(p => p.coords) }
      }
    });

    map.addLayer({
      id: "kabuk-animepilgrimage-line",
      type: "line",
      source: "kabuk-animepilgrimage",
      paint: { "line-color": "#7C3AED", "line-width": 3 }
    });

    points.forEach(p => {
      const el = document.createElement("div");
      el.style.background = "#7C3AED";
      el.style.color = "#fff";
      el.style.width = "26px";
      el.style.height = "26px";
      el.style.borderRadius = "50%";
      el.style.display = "flex";
      el.style.alignItems = "center";
      el.style.justifyContent = "center";
      el.style.fontSize = "12px";
      el.style.fontWeight = "600";
      el.style.boxShadow = "0 2px 6px rgba(0,0,0,0.25)";
      el.innerText = p.day;

      new mapboxgl.Marker(el)
        .setLngLat(p.coords)
        .setPopup(new mapboxgl.Popup().setText(`Day ${p.day}: ${p.name}`))
        .addTo(map);
    });

    const bounds = new mapboxgl.LngLatBounds();
    points.forEach(p => bounds.extend(p.coords));
    map.fitBounds(bounds, { padding: 50 });
  });
</script>
</body>
</html>
