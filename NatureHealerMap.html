<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabuk | The Nature Healer Itinerary Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #kabuk-map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="kabuk-map"></div>
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiYnJpYW5rYWJ1ayIsImEiOiJjbWh1dHNza2UwM2pqMnJweTNnaTVtNDJuIn0.LFhnJqW6kZcYW9xJ6Fd86A";

    const points = [
      { day: 1, name: "Noboribetsu – Bourou Noguchi (Arrival)", coords: [141.160, 42.498] },
      { day: 2, name: "Hell Valley (Jigokudani)", coords: [141.162, 42.495] },
      { day: 3, name: "Oyunuma Pond / Reiki Session", coords: [141.165, 42.497] },
      { day: 4, name: "Lake Kuttara / Reflection Day", coords: [141.130, 42.530] },
      { day: 5, name: "Kameoka – Satoyama no Kyujitsu (Arrival)", coords: [135.570, 35.015] },
      { day: 6, name: "Satoyama Field Walk & Yoga", coords: [135.565, 35.020] },
      { day: 7, name: "Arashiyama Day Trip / Return", coords: [135.673, 35.015] },
      { day: 8, name: "Departure – Kyoto / Osaka", coords: [135.500, 34.750] }
    ];

    const map = new mapboxgl.Map({
      container: "kabuk-map",
      style: "mapbox://styles/briankabuk/cmhuu1l57008j01s26qxs9b55",
      center: [138, 38],
      zoom: 5
    });

    map.on("load", () => {
      map.addSource("kabuk-naturehealer", {
        type: "geojson",
        data: {
          type: "Feature",
          geometry: {
            type: "LineString",
            coordinates: points.map(p => p.coords)
          }
        }
      });

      map.addLayer({
        id: "kabuk-naturehealer-line",
        type: "line",
        source: "kabuk-naturehealer",
        paint: { "line-color": "#10B981", "line-width": 3 }
      });

      points.forEach(p => {
        const el = document.createElement("div");
        el.style.background = "#10B981";
        el.style.color = "#fff";
        el.style.width = "26px";
        el.style.height = "26px";
        el.style.borderRadius = "50%";
        el.style.display = "flex";
        el.style.alignItems = "center";
        el.style.justifyContent = "center";
        el.style.fontSize = "12px";
        el.style.fontWeight = "600";
        el.style.boxShadow = "0 2px 6px rgba(0,0,0,0.25)";
        el.innerText = p.day;

        new mapboxgl.Marker(el)
          .setLngLat(p.coords)
          .setPopup(new mapboxgl.Popup().setText(`Day ${p.day}: ${p.name}`))
          .addTo(map);
      });

      const bounds = new mapboxgl.LngLatBounds();
      points.forEach(p => bounds.extend(p.coords));
      map.fitBounds(bounds, { padding: 50 });
    });
  </script>
</body>
</html>
