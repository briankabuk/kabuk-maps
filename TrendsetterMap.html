<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabuk | The Trendsetter Itinerary Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #kabuk-map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="kabuk-map"></div>
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiYnJpYW5rYWJ1ayIsImEiOiJjbWh1dHNza2UwM2pqMnJweTNnaTVtNDJuIn0.LFhnJqW6kZcYW9xJ6Fd86A";

    const points = [
      { day: 1, name: "Tokyo – lyf Shibuya Tokyo (Arrival)", coords: [139.698, 35.661] },
      { day: 2, name: "Tokyo – Harajuku / Cat Street / Daikanyama", coords: [139.708, 35.667] },
      { day: 3, name: "Tokyo – Shibuya / Shinjuku Cafés", coords: [139.701, 35.689] },
      { day: 4, name: "Tokyo – teamLab / Nakameguro", coords: [139.784, 35.644] },
      { day: 5, name: "Osaka – OMO7 Osaka (Arrival)", coords: [135.504, 34.655] },
      { day: 6, name: "Osaka – Amerikamura / Dotonbori", coords: [135.500, 34.670] },
      { day: 7, name: "Osaka – Departure", coords: [135.510, 34.700] }
    ];

    const map = new mapboxgl.Map({
      container: "kabuk-map",
      style: "mapbox://styles/briankabuk/cmhuu1l57008j01s26qxs9b55",
      center: [137.5, 35.4],
      zoom: 5
    });

    map.on("load", () => {
      map.addSource("kabuk-trendsetter", {
        type: "geojson",
        data: {
          type: "Feature",
          geometry: {
            type: "LineString",
            coordinates: points.map(p => p.coords)
          }
        }
      });

      map.addLayer({
        id: "kabuk-trendsetter-line",
        type: "line",
        source: "kabuk-trendsetter",
        paint: { "line-color": "#F59E0B", "line-width": 3 }
      });

      points.forEach(p => {
        const el = document.createElement("div");
        el.style.background = "#F59E0B";
        el.style.color = "#fff";
        el.style.width = "26px";
        el.style.height = "26px";
        el.style.borderRadius = "50%";
        el.style.display = "flex";
        el.style.alignItems = "center";
        el.style.justifyContent = "center";
        el.style.fontSize = "12px";
        el.style.fontWeight = "600";
        el.style.boxShadow = "0 2px 6px rgba(0,0,0,0.25)";
        el.innerText = p.day;

        new mapboxgl.Marker(el)
          .setLngLat(p.coords)
          .setPopup(new mapboxgl.Popup().setText(`Day ${p.day}: ${p.name}`))
          .addTo(map);
      });

      const bounds = new mapboxgl.LngLatBounds();
      points.forEach(p => bounds.extend(p.coords));
      map.fitBounds(bounds, { padding: 50 });
    });
  </script>
</body>
</html>
